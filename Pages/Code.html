<!DOCTYPE html>
<html>
    <h1>
        Code Your JavaScript:
    </h1>
    <head><title>Code JavaScript</title></head>
    <h1>Open Console: Ctrl+Shift+J Mac: Command+Option+J</h1>
    <body>
        <script>
            const Script = document.createElement("textarea")
            const h1 = document.createElement("h1")
            const NewScript = document.createElement("script")

            h1.innerText = "Code Already Running!"
            let running = false
            Script.style = "margin: 0px; height: 329px; width: 1075px;"
            document.body.appendChild(Script)

            const RunBtn = document.createElement("button")
            RunBtn.innerText = "Run"
            document.body.appendChild(RunBtn)

            RunBtn.addEventListener("click", () => {
                const NewScript = document.createElement("script")

                NewScript.text = Script.value

                document.body.appendChild(NewScript)
            })
            


        </script>
    </body>
    
</html>
