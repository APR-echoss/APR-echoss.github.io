<!DOCTYPE html>
<html>
    <h1>
        Code Your JavaScript:
    </h1>
    <head><title>Code JavaScript</title></head>
    <h1>Open Console: Ctrl+Shift+J Mac: Command+Option+J</h1>
    <body>
        <script>
            const Script = document.createElement("textarea")
            const h1 = document.createElement("h1")
            h1.innerText = "Code Already Running!"
            const NewScript = document.createElement("script")
            const StopBtn = document.createElement("button")
            let running = false
            StopBtn.innerText = "Stop"
            Script.style = "margin: 0px; height: 329px; width: 1075px;"
            document.body.appendChild(Script)

            const RunBtn = document.createElement("button")
            RunBtn.innerText = "Run"
            document.body.appendChild(RunBtn)

            RunBtn.addEventListener("click", () => {
                if (running === false) {
                    NewScript.text = Script.value
                
                    document.body.appendChild(NewScript)
        
                    document.body.appendChild(StopBtn)
                    running = true
                }else{
                    document.body.appendChild(h1)

                }
           
                
            })
            StopBtn.addEventListener("click", () => {
                document.body.removeChild(NewScript)
                

                running =false
                document.body.removeChild(StopBtn)

                document.body.removeChild(h1)

            })


        </script>
    </body>
    
</html>
